<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                    	<div th:if="${pId!=0&&dept!=null}" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上级分类：</label>
                            <div class="col-sm-8">
                                <input id="parentId" name="parentId" th:value="${pId}"
                                       class="form-control hidden" type="text">
                            </div>
                            <div class="col-sm-8">
                                <input id="pName" name="pName" th:value="${pName}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分类名称：</label>
                            <div class="col-sm-8">
                                <input required id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <button type="button" class="layui-btn" id="test1" style="">上传图片
                                </button>
                            </label>
                            <div class="col-sm-8">
                                <input id="imgUrl" name="imgUrl" class="form-control" type="hidden"/>
                                <img id="logo" style="max-width: 200px;max-height: 150px" src="" alt="请先上传">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品简介：</label>
                            <div class="col-sm-8">
                                <input id="introduction" name="introduction" class="form-control" type="text"/>
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="col-sm-3 control-label">公司：</label>
                            <div class="col-sm-8">
                                <!--/*@thymesVar id="dept" type="com.bootdo.system.domain.DeptDO"*/-->
                                <input id="srcId" name="srcId" class="hidden" th:value="${dept.srcId}">
                                <input id="srcName" name="srcName" class="form-control" type="text"
                                       style="cursor: pointer;" th:value="${dept.srcName}"
                                       readonly="readonly" placeholder="所属公司">
                            </div>
                        </div>
                       
                        </div>
                        
                        
                        <div th:if="${pId==0}" >
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">上级分类：</label>
                            <div class="col-sm-8">
                                <input id="parentId" name="parentId" th:value="${pId}"
                                       class="form-control hidden" type="text">
                            </div>
                            <div class="col-sm-8">
                                <input id="pName" name="pName" th:value="${pName}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-3 control-label">公司名称：</label>
                            <div class="col-sm-8">
                                <input required id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">
                                <button type="button" class="layui-btn" id="test1" style="">上传图片
                                </button>
                            </label>
                            <div class="col-sm-8">
                                <input id="imgUrl" name="imgUrl" class="form-control" type="hidden"/>
                                <img id="logo" style="max-width: 200px;max-height: 150px" src="" alt="请先上传">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">产品简介：</label>
                            <div class="col-sm-8">
                                <input id="introduction" name="introduction" class="form-control" type="text"/>
                            </div>
                        </div>
                      
                        <div class="form-group" >
                            <label class="col-sm-3 control-label">公司：</label>
                            <div class="col-sm-8">
                                <input id="srcId" name="srcId" class="hidden">
                                <input id="srcName" name="srcName" class="form-control" type="text"
                                       style="cursor: pointer;" onclick="openSrc()"
                                       readonly="readonly" placeholder="所属公司">
                            </div>
                        </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/sysDept/add.js">
</script>
</body>
</html>
