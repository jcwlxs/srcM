<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${src.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${src.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <button type="button" class="layui-btn" id="test1" style="">更换Logo
                                </button>
                            </label>
                            <div class="col-sm-8">
                                <input id="imgUrl" name="imgUrl" th:value="${src.imgUrl}" class="form-control" type="hidden"/>
                                <img id="logo" style="max-width: 200px;max-height: 150px" src="" th:src="${src.imgUrl}" alt="请先上传">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司链接：</label>
                            <div class="col-sm-8">
                                <input id="link" name="link" th:value="${src.link}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司简介：</label>
                            <div class="col-sm-8">
                                <input id="introduction" name="introduction" th:value="${src.introduction}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/src/edit.js">
</script>
</body>
</html>
