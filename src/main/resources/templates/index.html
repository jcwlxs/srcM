<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>SRC厂商搜索</title>
    <div th:include="include::header"></div>
    <style>
        body {
            background-color: #0a0f30;
        }

        .src {
            background: #fff;
            position: relative;
        }

        iframe.ff {
            width: 200%;
            height: 200%;
            background-color: #fcfcfc;
            border: 0;
            transition: all 0.3s ease-in-out;
        }
        iframe.ff:hover{
            border-radius: 5px;
            transform: scale(1.5);
        }

        .detail {
            /*background: #fff;*/
            position: absolute;
            top: 0;
            /*left: -100%;*/
        }

        .src .detail {
            display: none;
            z-index: 5;
            /*padding: 10px*/
        }

        .src:hover .detail {
            display: block;
        }

        img {
            cursor: pointer;
            border-radius: 5px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="color: honeydew;font-size: 2rem" href="#">SRC厂商搜索平台</a>
        </div>
        <form class="navbar-form navbar-left" >
            <div class="form-group">
                <input type="text" name="srcName" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-success">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login"><span class="glyphicon glyphicon-user"></span> 登录</a></li>
        </ul>
    </div>
</nav>
<div style="display: flex;justify-content: space-around;margin:10% 50px" id="demo"></div>

<div th:replace="include::footer"></div>
<script>
    $(function () {
        getTreeData();
    });
    // layui 流加载图片
    layui.use('flow', function () {
        var flow = layui.flow;
        flow.load({
            elem: '#demo',
            done: function (page, next) {
                $.get('src/list?offset=' + (page - 1) * 50 + '&limit=50', function (d) {
                    console.log('d', d);
                    var lis = [];
                    var rows = d.rows;
                    for (var i = 0; i < rows.length; i++) {
                        lis.push(
                            '<div class="src">' +
                            '<img src="' + rows[i].imgUrl + '"/>' +
                            '<div class="detail"><iframe class="ff" src="src/view/' + rows[i].id + '"></iframe></div>' +
                            '</div>')
                    }
                    next(lis.join(''), page <= rows.length / 50);
                });
            }
        })
    });
</script>
</body>
</html>
