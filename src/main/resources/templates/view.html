<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /*滚动条 start*/
        ::-webkit-scrollbar {
            width: 10px;
            height: 4px;
            background-color: #F5F5F5;
        }
        /*定义滚动条轨道 内阴影+圆角*/
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            background: #fff ;
        }
        /*定义滑块 内阴影+圆角*/
        ::-webkit-scrollbar-thumb {
            border-radius: 3px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color:rgba(217, 211, 211, 0.7);
        }
        ::-webkit-scrollbar-thumb:hover {
            border-radius: 3px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color:rgba(217, 211, 211, 1);
        }
    </style>
</head>
<body>
<!--<p>ID：<span th:text="${srcObj.id}"></span></p>-->
<p><a class="btn" target="_blank" th:href="${'http://'+srcObj.link}">公司链接</a><a class="btn" th:href="${srcObj.id}">公司产品</a></p>
<p>公司名称：<span th:text="${srcObj.name}"></span></p>
<p>公司简介：<span th:text="${srcObj.introduction}"></span></p>
<!--<p><img th:src="${srcObj.imgUrl}" alt=""/></p>-->
</body>
</html>
