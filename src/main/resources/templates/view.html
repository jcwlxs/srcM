<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">
    <style>
        /*滚动条 start*/
        ::-webkit-scrollbar {
            width: 0;
            height: 4px;
            background-color: #F5F5F5;
        }
        /*定义滚动条轨道 内阴影+圆角*/
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            background: #fff ;
        }
        /*定义滑块 内阴影+圆角*/
        ::-webkit-scrollbar-thumb {
            border-radius: 3px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color:rgba(217, 211, 211, 0.7);
        }
        ::-webkit-scrollbar-thumb:hover {
            border-radius: 3px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color:rgba(217, 211, 211, 1);
        }
        a{
            transition: all 0.2s linear;
        }
        a:hover{
            transform: scale(1.7);
        }
        body{
            background-color: #151844;
        }
    </style>
</head>
<body>

<p style="text-align: center">
    <a class="btn btn-link" title="公司链接" target="_blank" th:href="${'http://'+srcObj.link}"><i class="fa fa-link"></i></a>
    <a class="btn btn-link" th:data="${srcObj.id}" id="category" title="产品分类" href="javascript:;"><i class="fa fa-product-hunt" ></i></a>
</p>
<h5 style=";color: white;text-align: center"><span th:text="${srcObj.name}"></span></h5>
<p style="font-size: .1em;color: white">简介：<span th:text="${srcObj.introduction}"></span></p>
<script th:src="@{/js/jquery.min.js}"></script>
<script>
    document.getElementById('category').addEventListener('click',function () {
        parent.layer.open({
            type:2,
            title:"产品分类",
            shadeClose: true,
            shade: 0.8,
            area : [ '40%', '50%' ],
            content:"/src/treeView?srcId="+$('#category').attr('data')
        })
    });

</script>
</body>
</html>
