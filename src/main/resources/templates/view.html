<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">
    <style>
        /*滚动条 start*/
        ::-webkit-scrollbar {
            width: 0;
            height: 4px;
            background-color: #F5F5F5;
        }
        /*定义滚动条轨道 内阴影+圆角*/
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            background: #fff ;
        }
        /*定义滑块 内阴影+圆角*/
        ::-webkit-scrollbar-thumb {
            border-radius: 3px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color:rgba(217, 211, 211, 0.7);
        }
        ::-webkit-scrollbar-thumb:hover {
            border-radius: 3px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color:rgba(217, 211, 211, 1);
        }
        a{
            transition: all 0.2s linear;
        }
        a:hover{
            transform: scale(1.7);
        }
        body{
            background-color: #151844;
        }
    </style>
</head>
<body>



<p style="font-size: .1em;color: white">公司名称：<span th:text="${srcObj.name}"></span></p>
<p style="font-size: .1em;color: white">公司网址：<a title="公司链接" target="_blank" th:href="${srcObj.link}"
                                                th:text="${srcObj.link}"></a></p>
<p style="font-size: .1em;color: white">公司简介：<span th:text="${srcObj.introduction}"></span></p>
<script th:src="@{/js/jquery.min.js}"></script>

</body>
</html>
